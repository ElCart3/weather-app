<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c573bb01b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form class="form" id="search-form">
            <div class="row">
            <div class="col-8">
                <input
                  type="text"
                  placeholder="Search for a city..."
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" />
						</div>
						<div class="col-2">
							<button id="current-location">Current</button>
						</div>
          </div>
        </form>
          <div class="row">
            <div class="col current-date" id="date-time">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h1 class="currentCity" id="current-city">BRISTOL</h1>
              <div class="row currentIcon" id="current-icon"></div>
            </div>
            <div class="col-6 currentTemp">
              <span id="current-temp">16</span>
              <span class="units">
                <a href="#" id="celsius-link">℃</a>
                <a href="#" id="fahrenheit-link"></a>
              </span>
              <div class="row details" id="#details">
                <div id="description"><strong>Rain</strong></div>
                <div id="wind">Wind:</div>
                <div id="humidity">Humidity:</div>
              </div>
          </div>
          </div>
          <div class="forecast">
            <div class="row five-day">
              <div class="col">
                <div class="forecast-day">Tuesday</div>
                <div class="forecast-icon">
                  <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="forecast-temp">17℃</div>
              </div>
              <div class="col">
                <div class="forecast-day">Wednesday</div>
                <div class="forecast-icon">
                  <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="forecast-temp">17℃</div>
              </div>
              <div class="col">
                <div class="forecast-day">Thursday</div>
                <div class="forecast-icon">
                  <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="forecast-temp">17℃</div>
              </div>
              <div class="col">
                <div class="forecast-day">Friday</div>
                <div class="forecast-icon">
                  <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="forecast-temp">17℃</div>
              </div>
              <div class="col">
                <div class="forecast-day">Saturday</div>
                <div class="forecast-icon">
                  <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="forecast-temp">17℃</div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
